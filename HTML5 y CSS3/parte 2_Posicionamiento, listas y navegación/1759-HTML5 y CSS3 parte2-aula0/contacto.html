<!DOCTYPE html>

<html>

    <head lang="es">
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>

            <div class="caja">
                <h1><img src="img/imagenes/logo.png" alt=""></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a> </li>
                    </ul>
                </nav>
            </div>
            
            

        </header>

       <main>
            <form >
                <label for="nombreapellido">Nombre y appellido</label>
                <input id="nombreapellido" type="text" class="input-padron" required>

                <label for="correoelectronico">Correo electronico</label>
                <input id="correoelectronico" type="email" class="input-padron" required placeholder="user@dominio.com">

                <label for="telefono">Telefono</label>
                <input  id="telefono" type="tel" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea  id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>

                    <legend>¿Como te gustaria que te contactemos?</legend>

                    <label for="radio-email"><input id="radio-email" name="contacto" type="radio" value="email">Email </label>
                    
                    <label for="radio-telefono"><input id="radio-telefono" name="contacto" type="radio" value="telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input id="radio-whatsapp"name="contacto"  type="radio" value="whatsapp" checked>whatsapp</label>
                        
                </fieldset>

                <fieldset>

                    <legend>¿En cual horario prefieres ser atendido?</legend>

                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>

                </fieldset>

                

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia?</label>
                <input type="submit" value="Enviar formulario" class="enviar">
                

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>                    
                </tbody>
                


            </table>

        </main>
        
        <footer>

            <img src="img/imagenes/logo-blanco.png" alt="img">
            <p class="copyright">&copy Copyright Barberia Alura - 2023</p>

        </footer>

    </body>
</html>
