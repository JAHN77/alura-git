<meta charset="UTF-8">

<h1>Numeros pares entre 1 - 100</h1>

<script>



    function saltarLinea(){

    document.write("<br>")
    document.write("<br>")

    }

    function imprimir(frase){

    document.write(frase)
    saltarLinea()
    }

   
    var num=0


    while(num<100){

        imprimir(num=num+2 )
        
    }
    imprimir("Fin")
</script>
