<meta charset="UTF-8">

<h3>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h3>

<script>

    function saltarLinea(){

        document.write("<br>")
        document.write("<br>")
       

    }

    function imprimir(frase){

        document.write(frase)
        saltarLinea();
        
    }

   var win = parseInt(prompt("Cantidad de partidos ganados: "))
   var draw =parseInt(prompt("cantidad de partidos empatados: "))

   var puntuacion= (win * 3) + draw;

   imprimir("La cantidad total de puntos del equipo es de: " + puntuacion)
   
   if(puntuacion >28){

    imprimir("Puntuacion mayor")

   }

   if(puntuacion==28){

    imprimir("Puntuacion igual")

   }

   else{

    imprimir("Puntuacion menor")

   }
   
 
</script>
